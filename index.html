<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHub Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./toDoList.css" />
    <link rel="stylesheet" href="./quote.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2920/2920244.png">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-3 p-2 border-bottom">
          <a href="" class="text-primary text-decoration-none"
            ><h2><i class="fa-solid fa-shop me-2"></i>Waiyan's Shop</h2></a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-7">
          <div class="row" id="productDiv"></div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="card p-3">
            <div
              class="d-flex align-items-center justify-content-between border-bottom"
            >
              <h3 class="text-primary">Cart List</h3>
              <div class="d-flex align-items-center text-primary">
                <i class="fa-solid fa-cart-shopping fs-3 me-2"></i>
                <span class="badge bg-primary" id="totalQuantity">0</span>
              </div>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody class="productOrder"></tbody>
            </table>
            <div class="show">
              <h5 class="my-3 text-center text-primary">
                No item in Cart <i class="fa-solid fa-circle-xmark"></i>
              </h5>
              <hr />
            </div>
            <div
              class="d-flex align-items-center justify-content-between text-primary"
            >
              <h5>Total Price -</h5>
              <span class="fs-5 fw-bold" id="totalPrice">$ 0.00</span>
            </div>
          </div>
          <div class="credit">
            <h5>
              Give Credit to
              <a href="https://www.facebook.com/codehub.mm/" target="_blank"
                >CodeHub Myanmar</a
              ><i class="fa-solid fa-code"></i>
            </h5>
            <hr />
            <h5>Developed By Waiyan</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="newDiv">
      <div class="container-box">
        <div class="input-box">
          <input type="text" placeholder="Write your tasks to do." />
        </div>
        <div class="ctrlDiv">
          <div class="filterDiv">
            <p id="active"><span class="active" id="all">All</span></p>
            <p><span id="pending">Pending</span></p>
            <p><span id="complete">Complete</span></p>
          </div>
          <button class="clear-btn">Clear</button>
        </div>
        <hr />
        <ul class="list"></ul>
      </div>
      <div class="quoteContainer">
        <div class="quote-div">
          <i class="fa-sharp fa-solid fa-quote-left left-quote"></i>
          <h3 class="quote-text">This project can output random quotes.</h3>
          <div class="right-quote"><i class="fa-solid fa-quote-right"></i></div>
        </div>
        <div class="author-div">
          <p class="author">By Developer</p>
        </div>
        <hr />
        <div class="footer">
          <div class="icon">
            <i class="fa-solid fa-volume-high speech"></i>
            <i class="fa-solid fa-clipboard copy"></i>
            <i class="fa-brands fa-twitter twitter"></i>
          </div>
          <button class="btn-quote">New Quotes</button>
        </div>
        <p class="copied-msg"></p>
      </div>
    </div>
    <div class="infoDiv">
      <h3>CodeHub ToDoList Project and Random Quote Project</h3>
    </div>
  </body>

  <!--JavaScript of Quote-->

  <script src="./products.js"></script>
  <script src="app.js"></script>
  <script src="./toDoList.js"></script>
  <script src="./quote.js"></script>
</html>
